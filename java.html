<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Checker</title>
</head>
<body>

<script>

   temperature = prompt("Enter the current temperature in Celsius:");

  temperature = parseFloat(temperature);
  
  if (temperature > 30) {
    alert("It's a hot day!");
  } else {
    alert("The Wheather is moderate.");
  }
</script>

</body>
</html>
