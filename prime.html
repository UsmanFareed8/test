<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
</head>
<body>

<script>
  // Define the isPrime function
  function isPrime(number) {
    if (number <= 1) {
      return false;
    }

    // Check for factors from 2 to the square root of the number
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false; // Not a prime number
      }
    }

    return true; // Prime number
  }

  // Prompt the user to enter a number
  let userInput = parseInt(prompt("Enter a positive integer:"));

  // Check if the user entered a valid positive integer
  if (isNaN(userInput) || userInput <= 0) {
    alert("Invalid input. Please enter a valid positive integer.");
  } else {
    // Use the isPrime function to check if it's a prime number
    let result = isPrime(userInput);

    if (result) {
      alert(userInput + " is a prime number!");
    } else {
      alert(userInput + " is not a prime number.");
    }
  }
</script>

</body>
</html>
