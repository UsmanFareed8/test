<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Initialize variables
var number = 5;
var factorial = 1;
var i = 1;

// Calculate factorial using a while loop
while (i <= number) {
  factorial *= i;
  i++;
}

// Display the result
console.log("The factorial of " + number + " is: " + factorial);
    </script>
</body>
</html>
